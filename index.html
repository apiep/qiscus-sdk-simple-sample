<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiscus SDK Simple Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/qiscus-sdk.2.5.8.css">
    <link rel="stylesheet" href="https://web.kiwari.id/static/css/qiscus-sdk.2.5.8.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.2/extras/css/emojione.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay">
        <div class="loading"><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div>
        <div class="text">Loading...</div>
      </div>
      <div class="sidebar">
        <ul class="room-list">
          <!--
            Will be generated by jquery after successfully fetching
            room list from qiscus sdk
          -->
        </ul>
      </div>
      <div class="main">
        <button class='request-btn hidden'>Request</button>
        <div id="qiscus-widget"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emojione@3.1.2/lib/js/emojione.min.js"></script>
    <script src="https://unpkg.com/jquery@3.2.1"></script>
    <script src="https://unpkg.com/lodash@4.17.4"></script>
    <script src="https://res.cloudinary.com/qiscus/raw/upload/LwJUbnqW0r/qiscus-sdk.2.5.8.js"></script>
    <!-- <script src="https://web.kiwari.id/static/js/qiscus-sdk.2.5.8.js"></script> -->
    <!-- <script src="js/qiscus-sdk.2.5.8.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
